<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dokter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        .status-menunggu { color: #fff; background-color: #ffc107; }
        .schedule-card { cursor: pointer; transition: all 0.2s ease-in-out; }
        .schedule-card:hover { 
            transform: translateY(-5px);
            border-color: #198754; /* Warna hijau sesuai navbar */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-doctor"></i> Dashboard Dokter</a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Selamat Datang, Dr. Citra Lestari!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
            <button class="btn btn-outline-secondary" id="prevWeekBtn"><i class="fas fa-chevron-left"></i> Minggu Lalu</button>
            <h4 class="mb-0 text-success" id="weekRangeDisplay"></h4>
            <button class="btn btn-outline-secondary" id="nextWeekBtn">Minggu Depan <i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="viewContainer">
            <div id="weeklyScheduleView">
                <div class="row g-4" id="weeklyScheduleContainer">
                    </div>
            </div>

            <div id="dailyPatientListView" style="display: none;">
                <button class="btn btn-secondary mb-3" id="backToWeeklyViewBtn"><i class="fas fa-arrow-left"></i> Kembali ke Jadwal Mingguan</button>
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0" id="dailyListHeader">Daftar Pasien</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="patientListContainer">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="rekamMedisModal" tabindex="-1" aria-labelledby="rekamMedisModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rekamMedisModalLabel">Kelola Rekam Medis</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5 id="namaPasienModal">Nama Pasien</h5>
            <hr>
            <h6>Riwayat Kunjungan Terakhir</h6>
            <div id="riwayatPasienModal" class="p-3 bg-light rounded mb-3"></div>
            <h6>Input Pemeriksaan Hari Ini</h6>
            <form id="formRekamMedis">
                <input type="hidden" id="pasienIdInput">
                <div class="mb-3"><label for="anamnesa" class="form-label">Anamnesa (Keluhan Pasien)</label><textarea class="form-control" id="anamnesa" rows="3" required></textarea></div>
                <div class="mb-3"><label for="diagnosis" class="form-label">Diagnosis</label><textarea class="form-control" id="diagnosis" rows="2" required></textarea></div>
                <div class="mb-3"><label for="terapi" class="form-label">Terapi / Tindakan</label><textarea class="form-control" id="terapi" rows="2"></textarea></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-primary" onclick="simpanRekamMedis()"><i class="fas fa-save"></i> Simpan Rekam Medis</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dokter_script.js"></script>
</body>
</html>
