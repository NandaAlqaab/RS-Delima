        <div class="text-center mb-4"><h6 class="text-white">Admin RS</h6><small class="text-muted">Administrator</small></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard_admin.html"><i class="fas fa-tachometer-alt fa-fw me-2"></i> Dashboard</a></li>

    <main class="main-content">
        <div class="container-fluid">
            <h4><i class="fas fa-calendar-alt fa-fw me-2"></i> Kelola Jadwal Dokter</h4>
            <p class="text-muted">Pilih dokter untuk melihat dan mengelola jadwal praktek mingguan.</p>
            <hr>
            <div class="row mb-3 align-items-center">
                 <div class="col-md-5">
                    <label for="doctorSelector" class="form-label fw-bold">Pilih Dokter:</label>
                    <select id="doctorSelector" class="form-select"></select>
                 </div>
                 <div class="col-md-7 text-end">
                     <button class="btn btn-success" onclick="tambahJadwalBaru()"><i class="fas fa-plus"></i> Tambah Jadwal Baru</button>
                 </div>
            </div>
            <div id="scheduleViewContainer" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded">
                    <button class="btn btn-outline-secondary" id="prevWeekBtn"><i class="fas fa-chevron-left"></i> Minggu Lalu</button>
                    <h5 class="mb-0" id="weekRangeDisplay"></h5>
                    <button class="btn btn-outline-secondary" id="nextWeekBtn">Minggu Depan <i class="fas fa-chevron-right"></i></button>
                </div>
                 <div class="row g-3" id="weeklyScheduleContainer"></div>
            </div>
             <div id="initialMessage" class="alert alert-info mt-3"><i class="fas fa-info-circle"></i> Silakan pilih seorang dokter untuk memulai.</div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jadwal_script.js"></script>
